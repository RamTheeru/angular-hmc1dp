<form #form="ngForm" autocomplete="off" *ngIf="ordrServ.ordData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No :</label>
        <input type="text" class="form-control" name="orderno" #orderno="ngModel" [(ngModel)]="ordrServ.ordData.OrderNo"  readonly/>
      </div>
            <div class="form-group">
        <label>Customer :</label>
        <select  class="form-control" name="CustomerID" #CustomerID="ngModel" [(ngModel)]="ordrServ.ordData.CustomerID" >
          <option value="0">Please select customer</option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
            <div class="form-group">
        <label>Payment Method :</label>
        <select  class="form-control" name="Pmethod" #Pmethod="ngModel" [(ngModel)]="ordrServ.ordData.Pmethod" >
          <option value="">Please select payment Method</option>
          <option value="cash">cash</option>
            <option value="card">card</option>
        </select>
      </div>
        <div class="form-group">
        <label>GTotal :</label>
        <input type="text" class="form-control" name="GTotal" #GTotal="ngModel" [(ngModel)]="ordrServ.ordData.GTotal" readonly/>
      </div>
    </div>
  </div>
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Food</th>
       <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr *ngIf="ordrServ.ordItems.length==0">
        <td class="font-italic text-center" colspan="5">No food item selected for this order</td>
      </tr>
      <tr *ngFor="let item of ordrServ.ordItems">
        <td>{{item.ItemName}}</td>
          <td>{{item.Price}}</td>
            <td>{{item.Quantity}}</td>
              <td>{{item.Total}}</td>
                <td></td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
</form>
